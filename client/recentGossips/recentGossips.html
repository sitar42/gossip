<template name="recentGossips">
	<div class="main">
		<div class="container-fluid">
		    <div class="row">
				<div class="col-sm-4 col-md-2 sidebar">
		    		{{>sidebarMain}}
					{{#if currentUser}}
						{{>sidebar1}}
					{{else}}
				    	{{>sidebar2}}
					{{/if}}
				</div>
				<div class="col-sm-8 col-md-10 main">
					<div class="page-header">
						<h1 class="text-center">Son Dedikodular</h1>
					</div>
					<ul>
						<p style="color:purple;">Yapılan tüm dedikoduları görmek için birinin üzerine tıkla</p>
						{{#each gossips}}
					    	<li class="gossipHome">{{gossipUser.name}} {{gossipUser.surname}}, {{gossipUser.school}}, {{gossipUser.city}} - {{post}}</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
</template>
