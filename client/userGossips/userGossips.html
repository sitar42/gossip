<template name="userGossips">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-2 sidebar">
		    	{{>sidebarMain}}
				{{#if currentUser}}
					{{>sidebar1}}
				{{else}}
			    	{{>sidebar2}}
				{{/if}}
			</div>
			<div class="col-sm-8 col-md-10 main">
				<div class="page-header">
					<h1 class="text-center">{{getName}}</h1>
				</div>
				<ul>
					{{#each getGossips}}
				    	<li>{{post}}</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>
